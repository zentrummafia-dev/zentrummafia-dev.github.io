<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
    }

    /* Hintergrundvideo */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .product {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .product img {
      width: 220px;
      max-width: 100%;
      margin-bottom: 15px;
    }

    .product h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .product p {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="product">
      <img src="tshirt.png" alt="T-Shirt" />
      <h2>T-Shirt</h2>
      <p>15 EUR</p>
    </div>
  </div>
</body>
</html>
