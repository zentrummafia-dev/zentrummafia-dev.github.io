<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
.input-wrapper {
  position: relative;
  width: 220px;
}

.input-wrapper input {
  width: 100%;
  padding: 10px 38px 10px 10px;
  font-size: 16px;
  background: transparent;
  border: 2px solid black;
  font-family: 'F25 Bank Printer';
  box-sizing: border-box;
  color: black;
}

/* placeholder style */
.input-wrapper input::placeholder {
  color: black;
  opacity: 0.5;
}

.inside-btn {
  position: absolute;
  top: 1px;
  right: 1px;
  width: 34px;
  height: calc(100% - 2px);
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 18px;
  user-select: none;
}

.inside-btn:hover {
  background: #222;
}


.inside-btn:hover {
  background: #222;
}

    @font-face {
        font-family: 'F25 Bank Printer';
        src: url('fonts/F25_Bank_Printer.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
  }
    @font-face {
        font-family: 'F25 Bank Printer';
        src: url('fonts/F25_Bank_Printer_Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
  }
    body {
      margin: 0;
      height: 100vh;
      background: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      font-family: 'F25 Bank Printer';
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    input {
        border: 2px solid black;
      background: transparent;
      color: rgb(0, 0, 0);
      padding: 10px;
      width: 200px;
      font-size: 16px;
      outline: none;
      box-shadow: none;
      
    }
    .input-wrapper input:focus {
  border: 2px solid black;
}

    

    button {
      margin-top: 10px;
      font-family: 'F25 Bank Printer';
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .error {
      margin-top: 10px;
      color: red;
      display: none;
    }
    .bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
}

  </style>
</head>
<body>
    <div class="container">

        <div class="input-wrapper">
          <input 
            type="password" 
            id="pw" 
            placeholder="password"
            autofocus
          >
          <span class="inside-btn" onclick="check()">â†’</span>
        </div>
      
        <div class="error" id="err">wrong</div>
      </div>

      <video class="bg-video" autoplay muted loop playsinline>
        <source src="background.webm" type="video/webm">
      </video>
      
      

  <script>
    function check() {
      if (document.getElementById("pw").value === "centrum") {
        window.location.href = "blog.html";
      } else {
        document.getElementById("err").style.display = "block";
      }
    }
  </script>

</body>
</html>
