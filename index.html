<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>

<style>
/* Load your local font */
@font-face {
    font-family: "akaPosse";
    src: url("./akaPosse.ttf") format("truetype");
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: "akaPosse", sans-serif;
}

/* Bounce animation */
@keyframes bounce {
    0%, 100% { transform: scale(1.05); }
    50% { transform: scale(1.1); } /* adjust bounce size */
}

.bounce {
    animation: bounce 2s infinite ease-in-out;
    transform-origin: center center;
}
</style>
</head>

<body>

<!-- One SVG containing both texts -->
<svg width="1000" height="400" viewBox="0 0 1000 400">
    <!-- Main Title -->
    <text class="bounce"
          x="50%" y="225" dominant-baseline="middle" text-anchor="middle"
          fill="red" stroke="black" stroke-width="15" paint-order="stroke fill"
          font-family="akaPosse" font-size="200">
        Welcome
    </text>

    <!-- Link under main title -->
    <a href="main.html">
        <text class="bounce link-text"
              x="50%" y="320" dominant-baseline="middle" text-anchor="middle"
              fill="red" stroke="black" stroke-width="4" paint-order="stroke fill"
              font-family="akaPosse" font-size="35">
            If continue click here
        </text>
    </a>
</svg>

<script>
// List of background images
const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg"];

// Load used images from localStorage
let usedImages = JSON.parse(localStorage.getItem("usedImages")) || [];

// Filter out images that were already used
let remainingImages = images.filter(img => !usedImages.includes(img));

// If all images were used, start over
if (remainingImages.length === 0) {
    usedImages = [];
    remainingImages = [...images];
}

// Pick a random image from remainingImages
const randomIndex = Math.floor(Math.random() * remainingImages.length);
const selectedImage = remainingImages[randomIndex];

// Set as background
document.body.style.backgroundImage = `url(${selectedImage})`;

// Add selected image to usedImages and save to localStorage
usedImages.push(selectedImage);
localStorage.setItem("usedImages", JSON.stringify(usedImages));
</script>

</body>
</html>
